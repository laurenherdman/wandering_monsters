    The purpose of this page is to generate the values of max and min when you input a percentage of the likelyhood to roll that item it will then make a random roll by generating two random numbers
    between 0 and 9 to simulate rolling two 10 sided dice it will then tell you what you encounter.-->

<html>
	<head>
		<title> Random Encounters </title>
		<link rel='shortcut icon' type='image/x-icon' href='dndfavicon.ico' />

		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>

	<body>
		<h1 class=" header">Wandering Monsters Table</h1><!--Title of game on page-->
		<div class="center-table center-block">
		<table class="table table-hover">
			<tr><!--Title of  columns -->
				<th class="col-xs-2">Probability </th>
				<th class="col-xs-3">Encounter </th>
				<th class="col-xs-2">Min Roll </th>
				<th class="col-xs-2">Max Roll </th>
			</tr>

			<tr><!-- First Row -->
				<td class="input-group"> <input type="text" class="form-control" id="prob1" value="50" >
					<span class="input-group-addon" id="basic-addon2">%:</span>
				</td> <!-- Probability of the first row -->
				<td> <input type="text" class="form-control" id="encount1" value="Nothing"></td> <!-- Encounter of the first row-->
				<td> <input type="text" class="form-control" id="min1" value="0"></td><!-- Min Roll of the first row -->
				<td> <input type="text" class="form-control" id="max1" value=""></td><!-- Max Roll of the first row -->
			</tr><!--End of First Row-->

			<tr><!--Second Row -->
				<td class="input-group"> <input type="text" class="form-control" id="prob2" value="25" >
					<span class="input-group-addon" id="basic-addon2">%:</span>
				</td> <!-- Probability of the second row -->
				<td> <input type="text" class="form-control" id="encount2"  value="Bandits"></td> <!-- Encounter of the second row-->
				<td> <input type="text" class="form-control" id="min2" value=""></td><!-- Min Roll of the second row -->
				<td> <input type="text" class="form-control" id="max2" value=""></td><!-- Max Roll of the second row -->
			</tr><!--End of Second Row-->

			<tr><!--Third Row -->
				<td class="input-group"> <input type="text" class="form-control" id="prob3" value="23" >
					<span class="input-group-addon" id="basic-addon2">%:</span>
				</td> <!-- Probability of the third row -->
				<td> <input type="text" class="form-control" id="encount3"  value="A Giant Snake"></td> <!-- Encounter of the third row-->
				<td> <input type="text" class="form-control" id="min3" value=""></td><!-- Min Roll of the third row -->
				<td> <input type="text" class="form-control" id="max3" value=""></td><!-- Max Roll of the third row -->
			</tr><!--End of Third Row-->

			<tr><!--Fourth Row -->
				<td class="input-group"> <input type="text" class="form-control" id="prob4" value="2" >
					<span class="input-group-addon" id="basic-addon2">%:</span>
				</td> <!-- Probability of the fourth row -->
				<td> <input type="text" class="form-control" id="encount4"  value="A Wizard"></td> <!-- Encounter of the fourth row-->
				<td> <input type="text" class="form-control" id="min4" value=""></td><!-- Min Roll of the fourth row -->
				<td> <input type="text" class="form-control" id="max4" value=""></td><!-- Max Roll of the fourth row -->
			</tr><!--End of Fourth Row-->
		</table>
		</div>
		<br>
		<div class="col-xs-2 col-xs-offset-5">
		<!--This button does the math to generate the max and min rolls -->
		<input type="button" value="Generate The Table" class="btn btn-primary btn-block"
			onclick="maxNum1=parseFloat(document.getElementById('prob1').value)-1;
				 document.getElementById('max1').value=maxNum1;

				 minNum2=maxNum1+1;
				 document.getElementById('min2').value=minNum2;
				 maxNum2=parseFloat(document.getElementById('prob2').value)+minNum2-1;
				 document.getElementById('max2').value=maxNum2;

				 minNum3=maxNum2+1;
				 document.getElementById('min3').value=minNum3;
				 maxNum3=parseFloat(document.getElementById('prob3').value)+minNum3-1;
				 document.getElementById('max3').value=maxNum3;

				 minNum4=maxNum3+1;
				 document.getElementById('min4').value=minNum4;
				 maxNum4=parseFloat(document.getElementById('prob4').value)+minNum4-1;
				 document.getElementById('max4').value=maxNum4;">
		<!--End Of Button -->

		<!--This button generates two random numbers-->
		<input type="button" value="Encounter Something" class="btn btn-default btn-block"
			onclick="randNum1=Math.floor(Math.random()*10);
				 randNum2=Math.floor(Math.random()*10);
				 randNum1=parseFloat(randNum1);
				 randNum2=parseFloat(randNum2);
				 rolled=10*randNum1 + 1*randNum2;


				 document.getElementById('outputRoll').innerHTML=
							 'You Rolled '+rolled;


				 maxNum1=parseFloat(document.getElementById('prob1').value)-1;

				 minNum2=maxNum1+1;
				 maxNum2=parseFloat(document.getElementById('prob2').value)+minNum2-1;

				 minNum3=maxNum2+1;
				 maxNum3=parseFloat(document.getElementById('prob3').value)+minNum3-1;

				 minNum4=maxNum3+1;
				 maxNum4=parseFloat(document.getElementById('prob4').value)+minNum4-1;


				 if(rolled<=maxNum1)
				 {
				 	document.getElementById('outputEncounter').innerHTML=
				 			  'You Encounter ' +
				 			  document.getElementById('encount1').value+'.';
				 }

				 else if (rolled<=maxNum2)
				 {
				 	document.getElementById('outputEncounter').innerHTML=
				 			  'You Encounter ' +
				 			  document.getElementById('encount2').value+'.';
				 }

				  else if (rolled<=maxNum3)
				 {
				 	document.getElementById('outputEncounter').innerHTML=
				 			  'You Encounter ' +
				 			  document.getElementById('encount3').value+'.';
				 }

				 else if (rolled<=maxNum4)
				 {
				 	document.getElementById('outputEncounter').innerHTML=
				 			  'You Encounter ' +
				 			  document.getElementById('encount4').value+'.';
				 }


				 document.getElementById('die1').src='d10_'+ randNum1 +'.png';
				 document.getElementById('die2').src='d10_'+ randNum2 +'.png';


			">
			</div>
		<!--End of Second Button -->
		<br><br><br><br>
		<div id="outputRoll">
		</div>

		<div id="outputImage">
		<img id="die1" height=100px>
		<img id="die2" height=100px>
		</div>
		<br>
		<div id="outputEncounter">
		</div>
	</body>

	<div class="panel-footer">Lauren Herdman <br>



</html>
